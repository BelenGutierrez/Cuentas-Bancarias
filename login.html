<!DOCTYPE html>

<html>
  <head>
    <title>Cuentas Bancarias</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <style>

      body{
        background-color: #000;
      }

      div {
        margin: 100px  auto;
        background-color: #666;
        text-align: center;
        width: 50%;
        padding-bottom: 50px;
      }


      h1{
        margin: 0;
        padding:40px;
      }


    </style>




  </head>
  <body>
    <div>
      <form action="validarUsuario.jsp" method="post">

        <h1>CUENTAS BANCARIAS</h1>

        <label  for="nombreUsuario">Usuario: </label>
        <input type="text" id="nombreUsuario" name="idUsuario" autofocus="autofocus" 
               required="required" placeholder="Nombre...">
        <label for="contraseniaUsuario">Contraseña: </label>
        <input type="password" id="contraseniaUsuario" name="passUsuario" 
               required="required" placeholder="Contraseña...">
        <button type="submit" class="btn btn-success"> <span class="glyphicon glyphicon-ok"></span>Enviar</button>
        <button type="reset" class="btn btn-danger"> <span class="glyphicon glyphicon-remove"></span>Borrar</button>
      </form>
    </div>


    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
