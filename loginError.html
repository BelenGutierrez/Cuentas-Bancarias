<!DOCTYPE html>

<html>
  <head>
    <title>Cuentas Bancarias</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">    


    <style>


      body {
        height: 50em;
        background-color: #000;
      }


      #central{
        background-color: grey;
        text-align: center;
        margin: 100px 280px;
        padding-top: 30px;
        padding-bottom: 40px;
      }

      h2{
        margin: 0;
        padding:10px;
      }



    </style>




  </head>


  <body>
    <div id="central">
      <form action="validarUsuario.jsp" method="post">
        <h1>CUENTAS BANCARIAS</h1>
        <h2 style="color: #000">El usuario o contraseña introducidos no son correctos.</h2>
        <label for="nombreUsuario">Usuario: </label>
        <input type="text" id="nombreUsuario" name="idUsuario" autofocus="autofocus" 
               required="required" placeholder="Nombre...">
        <label for="contraseniaUsuario">Contraseña: </label>
        <input type="password" id="contraseniaUsuario" name="passUsuario" 
               required="required" placeholder="Contraseña...">

        <button type="submit" class="btn btn-success"> <span class="glyphicon glyphicon-ok"></span>Enviar</button>
        <button type="reset" class="btn btn-danger"> <span class="glyphicon glyphicon-remove"></span>Borrar</button>
      </form>
    </div>
  </body>
</html>
